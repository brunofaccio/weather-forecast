<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de clima</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin.svg" alt="ícone de localização" />
          <strong>Rio do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">
              22°
              <span>16°</span>
            </div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/wind.svg.svg" alt="ícone de Vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>Kh/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/humidity.svg.svg" alt="ícone de umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/rain.svg.svg" alt="ícone de chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
